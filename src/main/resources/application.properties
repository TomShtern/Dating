# ══════════════════════════════════════════════════════════════════════════════
#                              SERVER SETTINGS
# ══════════════════════════════════════════════════════════════════════════════
server.port=8080

# ══════════════════════════════════════════════════════════════════════════════
#                           DATABASE CONFIGURATION
# ══════════════════════════════════════════════════════════════════════════════
spring.datasource.url=jdbc:postgresql://localhost:5432/datingapp
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# ══════════════════════════════════════════════════════════════════════════════
#                              JPA / HIBERNATE
# ══════════════════════════════════════════════════════════════════════════════
# Auto-create/update tables based on entity definitions
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in console (helpful for debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# PostgreSQL dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ══════════════════════════════════════════════════════════════════════════════
#                              VAADIN SETTINGS
# ══════════════════════════════════════════════════════════════════════════════
# Auto-open browser on startup (dev mode convenience)
vaadin.launch-browser=true

# Development mode (faster reloads, no production optimizations)
vaadin.productionMode=false

# ══════════════════════════════════════════════════════════════════════════════
#                              LOGGING
# ══════════════════════════════════════════════════════════════════════════════
logging.level.org.springframework.security=DEBUG
logging.level.com.datingapp=DEBUG
